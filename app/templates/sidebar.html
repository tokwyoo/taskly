<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Sidebar {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav id="sidebar" class="d-flex flex-column">
                <div class="d-flex align-items-center mt-4 mb-5">
                    <img src="https://via.placeholder.com/70x70" alt="Foto" class="img-fluid me-3"
                        style="width: 70px; height: 70px;">
                    <div class="h5 mb-0 text-truncate w-100">{{ session.get('user_name', 'Invitado') }}</div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">search</span>
                                Search
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">home</span>
                                Home
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">inbox</span>
                                Inbox
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">library_books</span>
                                Lists
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">timer</span>
                                Pomodoro
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">settings</span>
                                Settings
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="#" method="" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">restore_from_trash</span>
                                Trash
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form action="{{ url_for('auth.logout_post') }}" method="POST" style="display: inline;">
                            <button type="submit" class="nav-link d-flex align-items-center"
                                style="border: none; background: none;">
                                <span class="material-icons-round me-1">logout</span>
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main id="content" class="col">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>

</html>
