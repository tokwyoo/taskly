<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100" id="register-container">
    <div class="w-100" style="max-width: 400px;" id="form-wrapper">

      <h2 class="custom-heading" id="register-heading">Sign Up</h2>

      <form id="register-form">
        <!-- Nombre -->
        <div class="custom-input" id="name-input">
          <input type="text" id="name" placeholder="">
          <label for="name">Name</label>
        </div>

        <!-- Correo electrónico -->
        <div class="custom-input" id="email-input">
          <input type="email" id="email" placeholder="">
          <label for="email">Email</label>
        </div>

        <!-- Contraseña -->
        <div class="custom-input" id="password-input">
          <input type="password" id="password" placeholder="">
          <label for="password">Password</label>
        </div>

        <!-- Re-ingresar contraseña -->
        <div class="custom-input" id="repassword-input">
          <input type="password" id="repassword" placeholder="">
          <label for="repassword">Re-enter password</label>
        </div>

        <!-- Aceptar términos -->
        <div class="custom-terms-container" id="terms-container">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">I agree to all terms</label>
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="custom-button" id="register-button">Register</button>
      </form>

      <!-- Enlace de inicio de sesión -->
      <div class="custom-signin-container" id="signin-container">
        <span id="signin-text">Already have an account? </span>
        <a href="#" id="signin-link">Sign In</a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
